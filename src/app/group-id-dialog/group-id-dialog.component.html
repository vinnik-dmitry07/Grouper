<h1 mat-dialog-title>Привіт</h1>
<div mat-dialog-content>
  <p>Введи ідентифікатор групи:</p>
  <mat-form-field>
    <mat-label>Ідентифікатор</mat-label>
    <input matInput #idInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Скасувати</button>
  <button mat-button (click)="create(idInput.value)">Додати</button>
</div>
