<mat-toolbar>
  <button mat-icon-button aria-label="Меню" (click)="navigation.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{pageName}}</span>
  <span class="fill-space"></span>

  <ng-content select="[nav-buttons]"></ng-content>

  {{email}}

  <button mat-icon-button aria-label="Вийти" (click)="this.logOut()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #navigation mode="over" fixedTopGap="56">
    <div class="vertical-space-between">
      <mat-nav-list>
        <a mat-list-item routerLink="/groups">Групи</a>
        <a mat-list-item routerLink="/change-groups">Зміна груп</a>
        <a mat-list-item routerLink="/settings">Налаштування</a>
        <a mat-list-item routerLink="/tasks">Завдання</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/">Про застосунок</a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
