<app-top-bar (messageEvent)="navigation.toggle()"></app-top-bar>

<mat-sidenav-container class="example-sidenav-container"
                       [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #navigation [mode]="mobileQuery.matches ? 'over' : 'side'"
               [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink=".">Налаштування</a>
      <a mat-list-item routerLink=".">Завдання</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-group-card></app-group-card>
    <app-group-card></app-group-card>
    <app-markdown-editor></app-markdown-editor>
  </mat-sidenav-content>
</mat-sidenav-container>
