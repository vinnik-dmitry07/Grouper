<ng-template #errorDialog>
  <h2 matDialogTitle>Помилка!</h2>
  <p matDialogContent><em>Невірна пошта або пароль.</em></p>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose>Більше так не буду</button>
  </mat-dialog-actions>
</ng-template>

<form (ngSubmit)="onSubmit()" #signinForm="ngForm">
  <mat-card>
    <mat-card-title>Вхід</mat-card-title>
    <mat-card-content>
        <p>
          <mat-form-field hideRequiredMarker class="full-width" appearance="fill">
            <mat-label>Пошта</mat-label>
            <input matInput required [(ngModel)]="user.email" name="email" #email="ngModel">
            <mat-error *ngIf="signinForm.controls['email']?.errors?.required">
              Необхідно ім'я
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field hideRequiredMarker class="full-width" appearance="fill">
            <mat-label>Пароль</mat-label>
            <input matInput type="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
            <mat-hint>Букви, цифри</mat-hint>
          </mat-form-field>
        </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!signinForm.form.valid">Увійти</button>
      <button mat-raised-button routerLink="/signup">Зареєструватися</button>
      <button mat-raised-button routerLink="/">Головна</button>
    </mat-card-actions>
  </mat-card>
</form>
