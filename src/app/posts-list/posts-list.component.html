<p *ngIf="user.role === 'teacher'">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header [collapsedHeight]="'48px'" [expandedHeight]="'48px'">
      <mat-panel-title>
        <button mat-icon-button>
          <mat-icon>create</mat-icon>
        </button>

        <span>Створити пост</span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div style="padding: 10px 0">
      <mat-label>Заголовок:</mat-label>
      <br>
      <mat-form-field>
        <input matInput type="text" placeholder="Введіть заголовок" #captionInput>
      </mat-form-field>
    </div>

    <div>
      <mat-label>Опис:</mat-label>
      <app-markdown-editor #markdownEditorComponent></app-markdown-editor>
      <button (click)="onSubmit()" color="primary" mat-raised-button>Опублікувати</button>
    </div>
  </mat-expansion-panel>
</p>

<app-post *ngFor="let p of posts" [post]="p" [user]="user" (sendCommentEvent)="sendComment($event)"></app-post>
